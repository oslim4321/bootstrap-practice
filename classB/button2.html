<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <!-- button -->
    <h2>Button</h2>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>

    <!-- anchor tags button -->
    <a href="#" class="btn btn-info">info anchor link</a>
    <a href="#" class="btn btn-success btn-danger">danger anchor link</a>

    <!-- button size -->
    <h2>Button size</h2>
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small danger button</button>

    <!-- outline style -->
    <h2>Button style</h2>
    <button class="btn btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn btn-outline-secondary btn-lg">
      outlined primary button
    </button>

    <!-- button group -->
    <h2>button group</h2>
    <div class="btn-group">
      <a href="#" class="btn btn-primary">Button 1</a>
      <a href="#" class="btn btn-primary">Button 2</a>
      <a href="#" class="btn btn-primary">Button 3</a>
    </div>
  </body>
</html>

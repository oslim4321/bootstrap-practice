<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <!-- basic grid -->
    <div class="container-lg my-5">
      <h2>Basic Grid</h2>
      <div class="row gap-5">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <!-- column grid -->
    <div class="container-lg my-5">
      <h2>column width</h2>
      <div class="row">
        <div class="col-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <!-- responsive colum width-->
    <div class="container-lg my-5">
      <h2>responsive colum width</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <!-- justify column-->
    <div class="container-lg my-5">
      <h2>justify column</h2>
      <div class="row justify-content-evenly">
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
      </div>
    </div>
  </body>
</html>
